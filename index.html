
<!DOCTYPE html>

<head>

    <title>Paperid | Modern Themed Apparel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F9F9F9;
            color: #1A1A1A;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #F6F6F6; }
        ::-webkit-scrollbar-thumb { background: #E5E5E5; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D1D1D1; }
        
        .premium-card {
            @apply bg-white border border-[#EAEAEA] rounded-[16px] transition-all duration-300;
        }
        .price-pill {
            @apply bg-[#1A1A1A] text-white px-5 py-2 rounded-full text-sm font-semibold tracking-tight;
        }
        .filter-checkbox {
            @apply w-4 h-4 rounded border-[#E5E5E5] text-[#1A1A1A] focus:ring-0 cursor-pointer;
        }
    </style>
